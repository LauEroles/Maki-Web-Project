<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/contact-form.css">
</head>
<body class="py-5 bg-image-full"  style="background-image: url('Images/Fondo\ de\ pantalla.jpg')">

    <div class="container" >
        <h2>Contact me</h2>
        <form id="shape" name="shape" method="post">
        <div class="element">
            <label for="yourName">Name & last name</label>
            <input type="text" id="yourName" name="yourName" required="true">
        </div>

        <br>
        <div class="element">
            <label for="email"> E-mail</label>
            <input type="email" id="email" name="email" required="true">
        </div>

        <br>
        <div class="element">
            <label for="celphone"> Cel: </label>
            <input type="tel" id="celphone" name="celphone" required="true">
        </div>

        <br>
        <div class="element">
            <label for="comments"> Comments </label>
            <input type="text" id="comments" name="comments" required="true">
        </div>

        <br>
        <div class="element">
            <input type="submit" value="send">
        </div>
        </form>
    </div>

<br>
        <footer>
            <a href="index.html">Back</a>
        </footer>
</body>
</html>
